<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
  </head>
  <body>
    <div>
      <form action="" class="ms-5 mt-5">
        <div class="ms-5 mt-5">
          <label for="" class="form-label"
            >Text
            <input type="text" class="form-control" id="_text" />
          </label>
        </div>

        <div class="ms-5 mt-4">
          <label for="" class="form-label"
            >password
            <input type="password" class="form-control" id="_password" />
          </label>
        </div>

        <div class="ms-5 mt-4">
          <label for="" class="form-label"
            >email
            <input type="email" class="form-control" id="_email" />
          </label>
        </div>

        <div class="ms-5 mt-4">
          <label for="" class="form-label"
            >number
            <input type="number" class="form-control"  id="_number"/>
          </label>
        </div>

        <div class="ms-5 mt-4">
          <label for="" class="form-label"
            >checkbox
            <input type="checkbox" id="check_box"/>
          </label>
        </div>

        <div class="ms-5 mt-4">
          <label for="" class="form-label"
            >radio
            <input type="radio" id="_radio"/>
          </label>
        </div>

        <div class="ms-5 mt-4">
          <label for="" class="form-label"
            >range
            <input type="range" id="_range"/>
          </label>
        </div>

        <div class="ms-5 mt-4">
          <label for="" class="form-label"
            >date
            <input type="date" class="form-control" />
          </label>
        </div>

        <div class="ms-5 mt-4">
          <label for="" class="form-label"
            >time
            <input type="time" class="form-control" id="_time"/>
          </label>
        </div>

        <div class="ms-5 mt-4">
          <label for="" class="form-label"
            >color
            <input type="color" class="form-control" id="_color"/>
          </label>
        </div>

        <div class="ms-5 mt-4">
          <label for="" class="form-label"
            >file
            <input type="file" class="form-control" id="_file"/>
          </label>
        </div>

        <div class="form-floating ms-5 mt-4 mb-5">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="text_area"
          ></textarea>
          <label for="floatingTextarea">Comments</label>
        </div>
      </form>
    </div>
  </body>
</html>
